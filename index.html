  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png" />

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Task scheduler</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Add task <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pomodoro.html">Pomodoro Technique</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 card">
        <h5 class="card-header subtitle">Add task</h5>
        <form class="card-body">
          <div class="form-group">
            <label for="taskid">Task name</label>
            <input type="email" class="form-control" id="taskid" placeholder="Write an essay">
          </div>
          <div class="form-group">
            <label for="relevance">Relevance</label>
            <select class="form-control" id="relevance">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="date-input" class="col-4 col-form-label">Initial Date</label>
            <div class="col-8">
              <input class="form-control" type="date" id="date-input">
            </div>
          </div>
          <div class="form-group">
            <label for="duration">Estimated time (minutes)</label>
            <input type="number" value="15" min="0" max="1000" step="15">
          </div>
          <div class="submit-button">
            <button type="submit" class="btn btn-primary">Add task</button>
          </div>
        </form>
      </div>
      <div class="col-lg-6 card">
        <h5 class="card-header subtitle">Your tasks</h5>
        <table class="table table-hover card-body">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Relevance</th>
              <th scope="col">Initial date</th>
              <th scope="col">Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Write essay</td>
              <td>High</td>
              <td>11/05/2020</td>
              <td>30 minutes</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Buy domain</td>
              <td>Low</td>
              <td>11/05/2020</td>
              <td>15 minutes</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Math homework</td>
              <td>Medium</td>
              <td>11/05/2020</td>
              <td>60 minutes</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
